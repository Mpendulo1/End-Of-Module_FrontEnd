  >&times;</span
  >
  <div class="cart-container">
 
   
  </div>
      <div class="cart-buttons">  
        <button  id="emptycart">Empty Cart</button>
        <button id="checkout">Checkout</button>
      </div>

<div id="remove_vehicle" class="modal">
  <span
    onclick="document.getElementById('remove_vehicle').style.display='block'"
    class="close"
    title="Close Modal"
    >&times;</span
  >
  <form class="modal-content">
    <div class="container">
      <h1>Remove Vehicle</h1>
      <p>Enter Vehicle-ID To Remove  A Vehicle.</p>
      <hr />
      <div class="container1 center">
      <label for="vehicle-id"><b>Vehicle-ID</b></label>
      <input
        id="delete-car"
        type="text"
        placeholder="Eg. 1"
        name="VHC_id"
        required
      />
      <div class="clearfix">
        <button onsubmit="event.preventDefault(); deleteProduct()" type="submit" class="signupbtn">Remove</button>
        <button
          type="button"
          onclick="document.getElementById('remove_vehicle').style.display='none'"
          class="cancelbtn"
        >
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>

<!-- updating a vehicle -->

<div id="update_vehicle" class="modal">
  <span 
  onclick="document.getElementById('update_vehicle').style.display='block'"
  class="close"
  title="Close Modal">&times;</span>

    <form class="modal-content" >
    <div class="container">
      <h1>Update Vehicle</h1>
      <p>Please Enter Your Details In This To Edit A Vehicle</p>
      <hr>
      <input id="Product_ID" type="text" name="VHC_id">
      <input id="name" type="text" name="name" >
      <input id="brand" type="text" name="brand" >
      <input id="type" type="text" name="type" >
      <input id="price" type="text" name="price" >
      <input id="year" type="text"  name="year" >
      <input id="description" type="text" name="description" >
      <input id="transition" type="text" name="transition" >
      <input id="image_url" type="text" placeholder="Ener image url.." name="image">
      
      <div class="clearfix">
        <button onsubmit="event.preventDefault(); updateProducts()" type="submit" class="signupbtn">Update</button>
                <button
          type="button"
          onclick="document.getElementById('update_vehicle').style.display='none'"
          class="cancelbtn"
        >
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>

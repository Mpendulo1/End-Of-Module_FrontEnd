  <form>
    <div class="container">
      <div class="header">
      <h1>Car Insurance Fillout Form</h1>
      <p>Please fill out your details</p>  
      </div>

      <hr>
  <div class="label-form">
          <label for="name"><b>Name</b></label>
      <input type="text" name="NAme" id="name" required>
  
      <label for="surname"><b>Surname</b></label>
      <input type="text" name="Surname" id="surname" required>
  
      <label for="phone"><b>Phone Number</b></label>
      <input type="text" name="Phone" id="phone" required>

      <label for="licence">Licence Number</label>
      <input type="text" name="licence" id="licenceNumber">

      <label for="address"><b>Adress</b></label>
      <input type="text" name="Address" id="address" required>
    
      <label for="streetname">Street Address</label>
      <input type="text" name="Address" id="streetAddress">

      <label for="city/state">City State / Province</label>
      <input type="text" name="Address" id="cityAddress">
      <label for="postal code">Postal Code</label>
      <input type="text" name="Address" id="postalAddress">
      <label for="email">Email</label>
      <input type="text" name="Email" id="email">
      <label for="type of vehicle">Type Of Vehicle</label>
      <select name="Type_of_vehicle" id="TPVehicle">
        <option value="luxury">Luxury</option>
        <option value="sport cart">Sport Car</option>
        <option value="truck">Truck</option>
        <option value="sedan">Sedan</option>
        <option value="suv">SUV</option>
        <option value="station wagon">Station Wagon</option>
      </select>
      <label for="number of vehicles">Number Of Vehicles</label>
      <input type="number" name="Number_of_vehicle" id="NumberOfVehicles" min="1" max="10">
      <label for="radiusOfOperation">Radius Of Operation</label>
      <select name="Radius_of_speculation" id="ROSpeculation">
              <option value="between 0 - 100KM">0 to 100KM</option>
      <option value="between 50KM - 100KM">50KM to 100KM</option>
      <option value="between 100KM - 150KM">15KM to 200KM</option>
      <option value="betwen 200KM  - 300KM">200KM to 300KM</option>
      <option value="between 300KM and farther">300KM and Away</option>
      </select>


  </div>
      <hr>
      <button onclick="event.preventDefault(); checkOut()" type="submit" class="registerbtn">SUBMIT</button>
    </div>
  </form>
